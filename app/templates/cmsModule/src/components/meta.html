<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta content="yes" name="apple-mobile-web-app-capable">
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<% if(config.detail.keywords){%>
<meta name="keywords" content="<%= config.detail.keywords %>">
<%}%>
<% if(config.detail.describe){%>
<meta name="description" content="<%= config.detail.describe %>">
<%}%>
<title>
    <%=config.detail.title%>
</title>
<% if(config.detail.favicon){%>
<link rel="icon" href="<%= config.detail.favicon%>" type="image/x-icon" />
<%}%>
